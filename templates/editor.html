<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Markdown Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/markdown-editor.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700|Roboto+Mono:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="markdown-editor">
      <header class="markdown-editor-header"></header>
      <textarea name="editor-textarea"></textarea>
      <div class="markdown-editor-wrapper">
        <section id="editor" class="editor" contenteditable="true"></section>
        <section id="preview" class="preview"></section>
      </div>
    </div>

    <script src="js/markdown-editor.js"></script>
  </body>
</html>
